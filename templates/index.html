<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <title>Random data container</title>
  <meta name="description" content="Prints container data">
  <meta name="author" content="Ashok A N">
  <style>
    body {
      background: linear-gradient(to right, {{ data['bg_color'] }} 0%, black 100%);
    }
    table {
      padding: 20px;
      width: 50%;
    }
  </style>
</head>

<body>
  <div class='container' style='padding:100px;'>
    <h1>{{ data['container_name'] }}</h1>
    <div class="card" style='align:center;'>
    <br/>
    <table class="table table-striped table-hover table-border">
      <tr><td>Container name</td><td>{{ data['container_name'] }}</td></tr>
      <tr><td>Hostname</td><td>{{ data['hostname'] }}</td></tr>
      <tr><td>IP Address</td><td>{{ data['ip_address'] }}</td></tr>
      <tr><td>Queried at</td><td>{{ data['now'] }}</td></tr>
    </table>
    </div>
  </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>
</html>
